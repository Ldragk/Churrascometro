<!DOCTYPE html>
<html lang="pt">

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Vazzoller Marangoni">
    <meta name="description" content="Um sistema para calcular a quantidades de itens 
     que você irá precisar em seu churrasco, assim não vai faltar nada nesse momento 
     tão especial.">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="churrasco.png">
    <title>Churrascometro</title>


</head>

<script>



</script>

<body>

    <h1 id="t1"><strong>CHURRASCÔMETRO DIGITAL</strong></h1>
    <hr><br><br><br>



    <div class="container">

        <p class="p1">Ferramenta para calcular a quantidade de carne,
            cerveja e demais bebidas necessárias para o churrasco.</p>

        <form action="" id="form">

            <input type="number" id="qntCa" placeholder="Quantidade de carne por pessoa" required>
            <input type="number" id="qntCe" placeholder="Quantidade de cerveja por pessoa" required>
            <input type="number" id="qntB" placeholder="Quantidade de bebidas não alcolicas por pessoa" required>


            <input id="adultos" name="adultos" type="number" placeholder="Digite a quantidade de Adultos" required>
            <input id="criancas" name="criancas" type="number" placeholder="Digite a quantidade de Crianças" required>
            <input id="duracao" name="duracao" type="number" placeholder="Digite quanto o tempo de duração do churrasco"
                required>
            <div id="div">
                <button class="button1" onclick="calcular()">Calcular</button>
                <input class="button2" type="reset" value="Resetar">
            </div>

        </form>



        <h2>Resultado</h2>

        <b>
            <div id="resultado">

            </div>
        </b>

    </div>

    <script src="script.js"></script>
</body>

</html>
